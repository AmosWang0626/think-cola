# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/think?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
# init table config. mode: [always, embedded(default), never]
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-mysql.sql